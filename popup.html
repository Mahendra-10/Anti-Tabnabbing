<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anti-Tabnabbing Detector</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .status-container {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status-safe {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info-section {
      margin-bottom: 15px;
    }
    
    .info-label {
      font-weight: bold;
      color: #555;
      font-size: 12px;
      margin-bottom: 5px;
    }
    
    .info-value {
      font-size: 12px;
      color: #777;
      margin-bottom: 10px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button.secondary {
      background-color: #6c757d;
    }
    
    button.secondary:hover {
      background-color: #545b62;
    }
    
    .footer {
      font-size: 10px;
      color: #999;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Anti-Tabnabbing</h1>
  
  <div id="statusContainer" class="status-container status-safe">
    <strong>Status:</strong> <span id="statusText">Monitoring</span>
  </div>
  
  <div class="info-section">
    <div class="info-label">Current Tab:</div>
    <div id="currentTab" class="info-value">Loading...</div>
  </div>
  
  <div class="info-section">
    <div class="info-label">Last Screenshot:</div>
    <div id="lastScreenshot" class="info-value">No screenshot yet</div>
  </div>
  
  <button id="clearHighlights">Clear Highlights</button>
  <button id="forceCheck" class="secondary">Force Check Now</button>
  
  <div class="footer">
    Anti-Tabnabbing Detector v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
